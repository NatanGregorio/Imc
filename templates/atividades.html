{% extends 'base.html' %}
{% block title %}Atividades Físicas — IMC{% endblock %}
{% block content %}
<section class="card">
  <h1>Atividades físicas</h1>
  <p>Lance tipo de atividade, quando foi realizada e quanto tempo.</p>
  <form class="form" method="post">
    <div class="form-row">
      <label for="tipo_atividade">Tipo de atividade</label>
      <input type="text" id="tipo_atividade" name="tipo_atividade" required />
    </div>
    <div class="form-row">
      <label for="data_atividade">Data</label>
      <input type="date" id="data_atividade" name="data_atividade" required />
    </div>
    <div class="form-row">
      <label for="duracao_min">Duração (min)</label>
      <input type="number" id="duracao_min" name="duracao_min" min="0" step="1" required />
    </div>
    <div class="form-actions">
      <button type="submit" class="button">Salvar atividade</button>
    </div>
  </form>
</section>
{% endblock %}
